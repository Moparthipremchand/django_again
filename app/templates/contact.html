<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f6f9;
            color: #333;
        }

        /* Navbar */
        nav {
            background-color: #1e293b;
            padding: 15px 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #38bdf8;
        }

        /* Contact Section */
        .contact-container {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-box {
            background-color: #ffffff;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .contact-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0f172a;
        }

        .contact-box label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .contact-box input,
        .contact-box textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 5px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
        }

        .contact-box textarea {
            resize: none;
            height: 100px;
        }

        .contact-box button {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-box button:hover {
            background-color: #1d4ed8;
        }

        /* Footer */
        footer {
            background-color: #1e293b;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/contact/">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form -->
    <div class="contact-container">
        <div class="contact-box">
            <h2>Contact Us</h2>

            <form method="post">
                <!-- Django CSRF (optional) -->
                <!-- {% csrf_token %} -->

                <label>Name</label>
                <input type="text" placeholder="Enter your name" required>

                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>

                <label>Message</label>
                <textarea placeholder="Type your message..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    

    <!-- Footer -->
    <footer>
        <p>Â© 2026 My Website | All Rights Reserved</p>
    </footer>

</body>
</html>
